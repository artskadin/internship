name: MasterDeployCI
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Проверка 
        uses: actions/checkout@v2.3.1

      - name: Установка пакетов и сборка проекта 
        run: |
          npm install
          npm run build

      - name: Развертывание проекта 
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages 
          folder: build 




